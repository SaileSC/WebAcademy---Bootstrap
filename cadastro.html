<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loja WA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- cadastro -->
    <div class="container-fluid d-flex flex-column flex-md-row min-vh-100">
      <div class="row bg-body-secondary d-flex text-center  align-content-center p-5">
        <h3 class="p-5 ">Bem vindo à WA Loja!</h3>
      </div>

      <div class="row flex-grow-1 align-content-center justify-content-center bg-light m-0">
            <form class="col-4 col-md-7 col-lg-4 fw-medium">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome"  required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="emailConfirma" class="form-label">Confirmar email</label>
                <input type="text" class="form-control"id="emailConfirma" required>
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" required>
              </div>
              
              <div class="d-flex flex-column aling justify-content-center">
                <button type="submit" class="btn btn-success">Confirmar cadastro</button>
                <a class="text-center p-3" href="login.html">já possuo cadastro </a>
              </div>
            </form>
      </div>
    </div>
  </body>
</html>
