<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loja WA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid d-flex flex-column min-vh-100">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg bg-body-secondary row">
        <div class="container-fluid">
          <a class="navbar-brand fw-medium" href="index.html">Loja WA</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-medium active" href="produtos.html">Gerenciar produtos</a>
              </li>
            </ul>
            <button class="btn btn-secondary" >Sair</button>
          </div>
        </div>"
      </nav>
      <!-- navbar -->

      <!-- gerenciar produtos -->
      <div class="row flex-grow-1 justify-content-center align-content-start m-5">
        <div class="row col-md-12 col-lg-9 p-3">
          <div class="d-flex flex-column">
            <h3 class="h4 row">Gerenciar Produtos:</h3>
            <button type="button" class="btn btn-warning mt-auto ms-auto row" data-bs-toggle="modal" data-bs-target="#novoProduto">Novo Produto</button>
          </div>
  
          <table class="table table-striped ">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Produtos</th>
                <th scope="col">Preço</th>
                <th scope="col">Estoque</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Bicicleta</td>
                <td>R$ 1.000,00</td>
                <td>110</td>
                <td>
                  <button class="btn btn-secondary" >Editar</button>
                  <button class="btn btn-secondary" >Excluir</button>
                </td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Echo dot</td>
                <td>R$ 600,00</td>
                <td>8</td>
                <td>
                  <button class="btn btn-secondary" >Editar</button>
                  <button class="btn btn-secondary" >Excluir</button>
                </td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td >Celular</td>
                <td>R$ 1.500,00</td>
                <td>10</td>
                <td>
                  <button class="btn btn-secondary" >Editar</button>
                  <button class="btn btn-secondary" >Excluir</button>
                </td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td >Umidificador</td>
                <td>R$ 100,00</td>
                <td class="text-danger fw-bold">0</td>
                <td>
                  <button class="btn btn-secondary" >Editar</button>
                  <button class="btn btn-secondary" >Excluir</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- gerenciar produtos -->

      <!-- modal cadastrar produtos -->
    </div>

    <!-- Modal -->
    <div class="modal fade" id="novoProduto" tabindex="-1" aria-labelledby="novoProduto" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="NovoProdutoModalLabel">Novo Produto</h1>
            <!-- Button trigger modal -->
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            <!-- Button trigger modal -->
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="produto" class="form-label">Produto</label>
                <input type="text" class="form-control" id="produto" aria-describedby="produto" required>
              </div>

              <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" class="form-control" id="preco" aria-describedby="preco" required>
              </div>

              <div class="mb-3">
                <label for="estoque" class="form-label">Estoque</label>
                <input type="number" class="form-control" id="estoque" aria-describedby="estoque" required>
              </div>

              <div class="m-1">
                <button type="submit" class="btn btn-success w-100">Confirmar cadastro</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- modal cadastrar produtos -->
  </body>
</html>
